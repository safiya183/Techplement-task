<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder - Login</title>
    <style>
          
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQS3hJli2_xPbbG5MzjZ8yrZbn-YnMZniUKXeyQ8TZo9vN6Eg3E4D6YE-f0FwzVuIuewLM&usqp=CAU');
    background-repeat: no-repeat;
    background-size: cover;
    color: rgb(252, 250, 250);
}

.login-container {
    background-color: #fff;
    background:transparent;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    border: 2px solid rgb(255, 253, 253);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: rgb(252, 250, 250);
}

.input-group {
    margin-bottom: 15px;
}

.label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

.error-message {
    color: red;
    margin-top: 10px;
    text-align: center;
}
a {
    color: #5cb85c;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

p {
    margin-top: 15px;
    text-align: center;
}
  
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" action="/login" method="post">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="SignUp.html">Sign Up</a></p>
    </form>
    <div id="error" class="error-message"></div>
</div>
<script>
     document.getElementById('loginForm').addEventListener('submit', function(event) {
        console.log("button clicked")
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('error');

    // Basic validation
    if (username === '' || password === '') {
        errorMessage.textContent = 'Please fill in all fields';
        return;
    }

   
});
</script>
</body>
</html>
