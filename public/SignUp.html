 <body> 
  <div class="container"> 
   <h2>Sign Up for Recipe Finder</h2> 
   <form id="signupForm" action="/signup" method="post"> 
    <div class="form-group"> <label for="username">Username</label> 
     <input type="text" id="username" name="username" required> 
     <div id="username-error" class="error-message"></div>
    </div> 
    <div class="form-group"> <label for="email">Email</label> 
     <input type="email" id="email" name="email" required> 
     <div id="email-error" class="error-message"></div>
    </div> 
    <div class="form-group"> <label for="password">Password</label> 
     <input type="password" id="password" name="password" required>
     <div id="password-error" class="error-message"></div> 
    </div> 
    <div class="form-group"> <label for="confirm-password">Confirm Password</label> 
     <input type="password" id="confirm-password" name="confirm-password" required> 
     <div id="confirm-password-error" class="error-message"></div>
    </div> 
    <div class="form-group"> <button type="submit">Sign Up</button> 
    </div> 
    <p>Already have an account? <a href="login.html">Log in</a></p> 
   </form> 
  </div> 
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault();
    let valid = true;

    // Username validation
    const username = document.getElementById('username').value;
    const usernameError = document.getElementById('username-error');
    if (username.length < 3) {
        usernameError.textContent = 'Username must be at least 3 characters long';
        usernameError.style.display = 'block';
        valid = false;
    } else {
        usernameError.style.display = 'none';
    }

    // Email validation
    const email = document.getElementById('email').value;
    const emailError = document.getElementById('email-error');
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!email.match(emailPattern)) {
        emailError.textContent = 'Please enter a valid email address';
        emailError.style.display = 'block';
        valid = false;
    } else {
        emailError.style.display = 'none';
    }

    // Password validation
    const password = document.getElementById('password').value;
    const passwordError = document.getElementById('password-error');
    if (password.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters long';
        passwordError.style.display = 'block';
        valid = false;
    } else {
        passwordError.style.display = 'none';
    }

    // Confirm password validation
    const confirmPassword = document.getElementById('confirm-password').value;
    const confirmPasswordError = document.getElementById('confirm-password-error');
    if (confirmPassword !== password) {
        confirmPasswordError.textContent = 'Passwords do not match';
        confirmPasswordError.style.display = 'block';
        valid = false;
    } else {
        confirmPasswordError.style.display = 'none';
    }

    // Submit the form if valid
    if (valid) {
        alert('Form submitted successfully!');
        window.location.href = 'main.html';
        // Here you can add code to send form data to the server
    }
})
  </script>
